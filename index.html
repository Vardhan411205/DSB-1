<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      max-height: 100vh;
    }

    /* Header and Footer */
    .header{
      width: 100%;
      height: 12vh;
      background-color: rgba(57, 57, 57, 1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .container {
      height: 100vh; /* Taking the remaining space */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .side-block {
      width: 8%;
      height: 100%;
      background-color: rgba(255, 224, 189, 1); /* Almond Oil Color */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .middle-block {
      width: 84%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(211, 211, 211); /* Light gray to simulate glass */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
      border-radius: 10px;
      overflow: hidden;
    }

    .glass-doors {
      display: flex;
      position: relative;
      width: 80%;
      height: 80%;
      border-radius: 10px;
      overflow: hidden;
    }

    .glass-door {
      flex: 1;
      background: rgba(255, 255, 255, 0.3); /* Glass effect */
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      transition: all 0.5s ease;
    }

    .glass-door:hover {
      background: rgba(255, 255, 255, 0.3); /* Slight effect on hover */
    }

    /* Centered open button */
    .open-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, opacity 0.5s ease;
    }

    .open-btn:hover {
      background-color: #555;
    }

    .open-btn.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .light-room-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .light-room-text {
      font-size: 3rem;
      color: #333;
      animation: fadeIn 2s forwards;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    Data Science Buddies - 1
  </div>

  <div class="container">
    <!-- Side blocks -->
    <div class="side-block"></div>

    <!-- Middle block -->
    <div class="middle-block">
      <!-- Glass doors -->
      <div class="glass-doors">
        <div class="glass-door"></div>
        <div class="glass-door"></div>
      </div>

      <!-- Open button centered -->
      <button id="open-btn" class="open-btn" onclick="openStore()">Open</button>
    </div>

    <div class="side-block"></div>
  </div>  

  <!-- Light Room Effect -->
  <div id="light-room" class="light-room-effect">
    <div class="light-room-text">꧁༺WELCOME༻꧂</div>
  </div>

  <script>
    function openStore() {
      // Fade out the button
      const openBtn = document.getElementById('open-btn');
      openBtn.classList.add('fade-out');

      // Wait for button fade-out to finish (0.5s), then show light room effect
      setTimeout(function() {
        const lightRoom = document.getElementById('light-room');
        lightRoom.style.display = 'flex';

        // After 2 more seconds, navigate to the new page
        setTimeout(function() {
          window.location.href = 'home.html'; // Replace with your actual page link
        }, 2000); // 2 seconds delay for light room effect

      }, 500); // 0.5 seconds delay for the button to fade out
    }
  </script>
  <script>
    document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});
</script>

</body>
</html>
