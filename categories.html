<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Almond Oil Themed E-Commerce Prototype</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Sticky Navigation Bar -->
    <header>
        <nav>
            <div class="logo">My Shop</div>
            <div class="search-container">
                <input type="text" placeholder="Search for products..." id="search-bar">
                <button id="search-btn">&#128269;</button> <!-- Search icon -->
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="./wishlist.html">Wishlist</a></li>
                <li><a href="./cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Product Cards Section -->
        <section class="product-cards">
            <!-- Example Product Cards -->
            <div class="product-card" data-category="shirt">
                <img src="./img/t-shirt/t-shirt(front).jpeg" alt="Shirt">
                <h3>T-Shirts</h3>
            </div>
            <div class="product-card" data-category="shoe">
                <img src="./img/shoe/shoe.jpeg" alt="Shoe">
                <h3>Shoes</h3>
            </div>
            <div class="product-card" data-category="Pant">
                <img src="./img/t-shirt/jeans.jpeg" alt="Shoe">
                <h3>Jeans</h3>
            </div>
            <div class="product-card" data-category="Bag">
                <img src="./img/t-shirt/bag.jpeg" alt="Shoe">
                <h3>Bags</h3>
            </div>
        </section>
    </div>

    <script src="./js/scripts.js"></script>
    <script>
        document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
  </script>
</body>
</html>
